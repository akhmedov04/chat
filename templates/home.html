<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <style>
      body {
        background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: rgba(0,0,0,0.7);
        box-shadow: 0 2px 5px rgba(0,0,0,0.26);
        padding: 20px;
      }
      h1 {
        margin: 0;
        font-size: 2em;
        color: #fff;
        text-shadow: 2px 2px #333;
      }
      nav {
        margin-top: 10px;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        display: inline-block;
        margin-right: 10px;
      }
      a {
        display: block;
        padding: 5px;
        color: #fff;
        text-decoration: none;
        border-bottom: 2px solid transparent;
      }
      a:hover {
        border-bottom: 2px solid #fff;
      }
      section {
        padding: 20px;
        margin-bottom: 20px;
        background-color: rgba(0,0,0,0.7);
        box-shadow: 0 2px 5px rgba(0,0,0,0.26);
      }
      h2 {
        margin-top: 0;
        font-size: 1.5em;
        color: #fff;
        text-shadow: 2px 2px #333;
      }
      p {
        line-height: 1.5;
      }
      form label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.2em;
        color: #fff;
        text-shadow: 2px 2px #333;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2em;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #666;
      }
      footer {
        background-color: rgba(0,0,0,0.7);
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      footer p {
        margin: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <ul>
          <li><a href="/user/login/">Login</a></li>
          <li><a href="/user/register/">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam gravida odio eu semper tincidunt. Proin tincidunt quam eu quam tempor, ac maximus urna consequat.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
